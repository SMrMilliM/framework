<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aged Care Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <h1 class="text-center mb-4 mt-3">Aged Care Management System</h1>

        <!-- Reorder pages to match flow -->
        <!-- 1. Login Page -->
        <div class="page-container">
            <div class="page-header">1. Login System (login.php)</div>
            <div class="mockup-label">MOCKUP</div>
            <div class="page-content">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header text-center bg-primary text-white">
                                <h4><i class="fas fa-user-shield"></i> Aged Care Login</h4>
                            </div>
                            <div class="card-body">
                                <form action ="dashboard.html">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" placeholder="Enter username">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter password">
                                    </div>
                                    <div class="mb-3">
                                        <select class="form-select">
                                            <option>Select Role</option>
                                            <option>Administrator</option>
                                            <option>Carer</option>
                                            <option>Family Member</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
